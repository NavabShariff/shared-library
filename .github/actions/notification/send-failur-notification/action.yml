name: "Send Failure Notification"
description: "Send an email if a job fails"

inputs:
  smtp_server:
    required: true
    description: "SMTP Server Address"
  smtp_username:
    required: true
    description: "SMTP Username"
  smtp_password:
    required: true
    description: "SMTP Password"
  commit_author_name:
    required: true
  commit_author_email:
    required: true
  commit_message:
    required: true
  commit_id:
    required: true
  run_id:
    required: true

runs:
  using: "composite"
  steps:
    - name: Send Failure Notification Email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: ${{ inputs.smtp_server }}
        server_port: 587
        username: ${{ inputs.smtp_username }}
        password: ${{ inputs.smtp_password }}
        subject: "ğŸš¨ Build Failed for Commit ${{ inputs.commit_id }}"
        to: "${{ inputs.commit_author_email }}"
        from: "${{ inputs.smtp_username }}"
        body: |
          Hello Developer,

          Your latest commit has caused the build to fail.

          ğŸ§‘â€ğŸ’» Author: ${{ inputs.commit_author_name }}
          ğŸ’¡ Commit Message: ${{ inputs.commit_message }}
          ğŸ”¢ Commit ID: ${{ inputs.commit_id }}

          ğŸ“„ Logs: https://github.com/${{ github.repository }}/actions/runs/${{ inputs.run_id }}

          Please check and fix it.