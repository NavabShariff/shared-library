name: "Send Failure Notification"
description: "Send an email if a job fails"

on:
  workflow_call:
    secrets:
      smtp_server:
        required: true
      smtp_username:
        required: true
      smtp_password:
        required: true
    inputs:
      commit_author_name:
        required: true
        type: string
      commit_author_email:
        required: true
        type: string
      commit_message:
        required: true
        type: string
      commit_id:
        required: true
        type: string
      run_id:
        required: true
        type: string

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.smtp_server }}
          server_port: 587
          username: ${{ secrets.smtp_username }}
          password: ${{ secrets.smtp_password }}
          subject: "🚨 Build Failed for Commit ${{ inputs.commit_id }}"
          to: "${{ inputs.commit_author_email }}"
          from: "${{ secrets.smtp_username }}"
          body: |
            Hello Developer,

            Your latest commit has caused the build to fail.

            🧑‍💻 Author: ${{ inputs.commit_author_name }}
            💡 Commit Message: ${{ inputs.commit_message }}
            🔢 Commit ID: ${{ inputs.commit_id }}

            📄 Logs: https://github.com/${{ github.repository }}/actions/runs/${{ inputs.run_id }}

            Please check and fix it.


