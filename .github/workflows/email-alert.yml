name: "Send Email Notification"


on:
  workflow_call:
    secrets:
      smtp_server:
        required: true
      smtp_username:
        required: true
      smtp_password:
        required: true
    inputs:
      commit_author_name:
        required: true
        type: string
      commit_author_email:
        required: true
        type: string
      commit_message:
        required: true
        type: string
      commit_id:
        required: true
        type: string
      run_id:
        required: true
        type: string
      workflow_status:
        required: true
        type: string

jobs:
  success:
    if: ${{ inputs.workflow_status == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Success Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.smtp_server }}
          server_port: 587
          username: ${{ secrets.smtp_username }}
          password: ${{ secrets.smtp_password }}
          subject: "âœ… Build Successful for Commit ${{ inputs.commit_id }}"
          to: "${{ inputs.commit_author_email }}"
          from: "${{ secrets.smtp_username }}"
          body: |
            Hello Developer,

            Your latest commit has passed all stages including vulnerability scans.

            ğŸ§‘â€ğŸ’» Author: ${{ inputs.commit_author_name }}
            ğŸ’¡ Commit Message: ${{ inputs.commit_message }}
            ğŸ”¢ Commit ID: ${{ inputs.commit_id }}

            ğŸ³ Docker Image has been pushed and is ready for deployment.

            ğŸ“„ Logs: https://github.com/${{ github.repository }}/actions/runs/${{ inputs.run_id }}

            Great job! ğŸš€

  failure:
    if: ${{ inputs.workflow_status == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.smtp_server }}
          server_port: 587
          username: ${{ secrets.smtp_username }}
          password: ${{ secrets.smtp_password }}
          subject: "ğŸš¨ Build Failed for Commit ${{ inputs.commit_id }}"
          to: "${{ inputs.commit_author_email }}"
          from: "${{ secrets.smtp_username }}"
          body: |
            Hello Developer,

            Your latest commit has caused the build to fail.

            ğŸ§‘â€ğŸ’» Author: ${{ inputs.commit_author_name }}
            ğŸ’¡ Commit Message: ${{ inputs.commit_message }}
            ğŸ”¢ Commit ID: ${{ inputs.commit_id }}

            ğŸ“„ Logs: https://github.com/${{ github.repository }}/actions/runs/${{ inputs.run_id }}

            Please check and fix it.

