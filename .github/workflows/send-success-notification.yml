name: "Send Success Notification"
description: "Send an email if the build is successful and image is ready"

on:
  workflow_call:
    secrets:
      smtp_server:
        required: true
      smtp_username:
        required: true
      smtp_password:
        required: true
    inputs:
      commit_author_name:
        required: true
        type: string
      commit_author_email:
        required: true
        type: string
      commit_message:
        required: true
        type: string
      commit_id:
        required: true
        type: string
      run_id:
        required: true
        type: string

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Success Notification Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ inputs.smtp_server }}
          server_port: 587
          username: ${{ inputs.smtp_username }}
          password: ${{ inputs.smtp_password }}
          subject: "✅ Build Successful for Commit ${{ inputs.commit_id }}"
          to: "${{ inputs.commit_author_email }}"
          from: "${{ inputs.smtp_username }}"
          body: |
            Hello Developer,

            Your latest commit has passed all stages including vulnerability scans.

            🧑‍💻 Author: ${{ inputs.commit_author_name }}
            💡 Commit Message: ${{ inputs.commit_message }}
            🔢 Commit ID: ${{ inputs.commit_id }}

            🐳 Docker Image has been pushed and is ready for deployment.

            📄 Logs: https://github.com/${{ github.repository }}/actions/runs/${{ inputs.run_id }}

            Great job! 🚀